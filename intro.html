<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-2">
    <h1 class="text-7xl bg-yellow-500 rounded-3xl w-1/2 mx-auto">Don't look at my tail</h1>

    <h3 class="text-3xl line-through">I have a secret tail</h3>
    <p>Let's go</p>
    <button class="ml-2 bg-blue-400 rounded px-2 hover:bg-blue-600 text-white">Click Me</button>
    <section>
        <div class="h-64 bg-indigo-200 my-5 w-1/3 flex justify-center items-center">
            <h2 class="bg-yellow-300 ">My Text</h2>
        </div>
    </section>
    <section>
        <div class="flex justify-around">
            <div class="rounded bg-purple-200">
                <h2>Box-1</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>Box-2</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>Box-3</h2>
            </div>
        </div>
    </section>
    <!-- Grid -->
    <section class="my-5">
        <h3>My Grid</h3>
        <div class="grid grid-cols-5 gap-4">
            <div class="bg-sky-400">1</div>
            <div class="bg-sky-400 col-span-2">2</div>
            <div class="bg-sky-400">3</div>
            <div class="bg-sky-400">4</div>
            <div class="bg-sky-400 row-span-3 col-span-2">5</div>
            <div class="bg-sky-400">6</div>
            <div class="bg-sky-400 col-span-2 row-span-2">7</div>
            <div class="bg-sky-400">8</div>
            <div class="bg-sky-400">9</div>
            <div class="bg-sky-400">10</div>
            <div class="bg-sky-400">11</div>
            <div class="bg-sky-400">12</div>
            <div class="bg-sky-400">13</div>
            <div class="bg-sky-400 col-span-2">14</div>
            <div class="bg-sky-400">15</div>
        </div>
    </section>
    <section class="my-5">
        <h3>My Grid Layout</h3>
        <div class="grid grid-cols-3 gap-4 my-2">
            <div class="bg-sky-400 col-span-3 order-1">Header</div>
            <div class="bg-sky-400 col-span-2 h-40 order-3">Main Content</div>
            <div class="bg-sky-400 order-2">Side Nav</div>
            <div class="bg-sky-400 col-span-3 order-4">Footer</div>
        </div>
    </section>
    
</body>
</html>
